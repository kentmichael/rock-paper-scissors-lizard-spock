<!DOCTYPE html>
<html lang="en-PH">
  <head>
    <!--General meta tags-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--For responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kent Michael San" />
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!--CSS File-->
    <link rel="stylesheet" href="dist/style.css" />
    <!--JavaScript File-->
    <script defer src="dist/script.js"></script>
  </head>
  <body>
    <header class="header container">
      <nav>
        <img src="images/logo-bonus.svg" alt="Application Logo" />
        <h1>Score<span id="score-board">0</span></h1>
      </nav>
    </header>
    <main class="container">
      <div class="start">
        <div class="start__blk1">
          <button
            class="pick start__blk1--spock"
            aria-label="Spock Button"
            data-value="spock"
          ></button>
          <button
            class="pick start__blk1--scissors"
            aria-label="Scissors Button"
            data-value="scissors"
          ></button>
          <button
            class="pick start__blk1--paper"
            aria-label="Paper Button"
            data-value="paper"
          ></button>
        </div>
        <div class="start__blk2">
          <button
            class="pick start__blk2--lizard"
            aria-label="Lizard Button"
            data-value="lizard"
          ></button>
          <button
            class="pick start__blk2--rock"
            aria-label="Rock Button"
            data-value="rock"
          ></button>
        </div>
      </div>
      <div class="end hide">
        <div class="end__blk1">
          <div>
            <button id="user" aria-label="User picked"></button>
            <span>You picked</span>
          </div>
          <section class="end__blk1--result">
            <h2 class="result"></h2>
            <button class="play-again">Play again</button>
          </section>
          <div>
            <button id="computer" aria-label="Computer picked"></button>
            <span>The house picked</span>
          </div>
        </div>
        <div class="end__blk2">
          <h2 class="result"></h2>
          <button class="play-again">Play again</button>
        </div>
      </div>
    </main>
    <footer class="container">
      <button id="rules-btn">Rules</button>
    </footer>
  </body>
</html>
