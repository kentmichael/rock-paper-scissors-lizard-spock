<!DOCTYPE html>
<html lang="en-PH">
  <head>
    <!--General meta tags-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--For responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kent Michael San" />
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!--CSS File-->
    <link rel="stylesheet" href="dist/style.css" />
    <!--JavaScript File-->
    <script defer src="dist/script.js"></script>
  </head>
  <body class="container">
    <header>
      <img src="images/logo-bonus.svg" alt="Application Logo" />
      <h1>Score<span>0</span></h1>
    </header>
    <main class="step-1">
      <div class="step-1__blk1">
        <button class="step-1__blk1--spock"></button>
        <button class="step-1__blk1--scissors"></button>
        <button class="step-1__blk1--paper"></button>
      </div>
      <div class="step-1__blk2">
        <button class="step-1__blk2--lizard"></button>
        <button class="step-1__blk2--rock"></button>
      </div>
    </main>
    <footer>
      <button>Rules</button>
    </footer>
  </body>
</html>
